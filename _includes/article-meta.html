  <div class="article-meta">
    <span class="post-date">{{ include.date | date_to_string }}</span>
    <span class="read-time">
            {% assign words = include.content | number_of_words %}
            {% if words < 360 %}
              1 minute read
            {% else %}
              {{ words | divided_by:180 }} minute read
            {% endif %}
    </span>
  </div>
