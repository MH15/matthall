---
layout: page
---

{% unless page.content == '' %}
  {{ content }}
{% endunless %}


<ul class="posts-list">
  {% for author in site.data.authors %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}/authors/{{ author[1].url }}">
          {{ author[1].name }}
        </a>
      </h3>
          <p>{{ author[1].bio }}</p>
    </li>
  {% endfor %}
</ul>
